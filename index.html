<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h3> GOVT JOB APPLICATION PAGE</h3>
            <span clsss="tittle_small">(page)</span>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                    <label for=""> FIRST NAME </label>
                    <input 
                    id="first_name" 
                    name="first_name"
                    placeholder="Enter First Name"/>
                </div>
                <div class="form_control">
                <label for=""> LAST NAME </label>
                <input 
                id="last_name" 
                name="last_name"
                placeholder="Enter last Name"/>
            </div>
            <div class="form_control">
            <label for="email"> Email </label>
            <input
            type="Email" 
            id="Email" 
            name="Email"
            placeholder="Enter Email..."/>
        </div>
        <div class="form_control">
            <label for="job role"> Job Role</label>
            <select id="Job_Role" name="job_Role">
                <option value=""> select role job</option>
                <option value="">Frontend Devloper </option>
                <option value="">backend Devloper </option>
                <option value="">Database mysql </option>
                <option value=""> ui ux desiner </option>
            </select>
        </div>    
        <div class="form_control">
            <label for="email"> Address </label>
            <textarea name="address"
            id="address" 
            row="4" 
            cols="50"
            placeholder="Enter address">
            </textarea>
        </div>
        <div class="form_control">
                <label for="city"> City </label>
                <input id="city" name="city"placeholder="Enter city Name...."/>
        </div>
        <div class="form_control">
            <label for="Pincode"> pincode </label>
            <input type="number" id="Pincode" name="Pincode"placeholder="Enter Pincode Nu...."/>
        </div>
         <div class="form_control">
                <label for="">  </label>
                <input value="2002-01-10" type="date" id="date" name="date"/>
        </div> 
         <div  class="form_control">
                <label for="upload"> CV </label>
                <input type="file" id="upload" name="upload"/>
        </div>
        <div class="button_container">
            <button type="submit"> Apply Now</button>
        </div>        
      
        </div>
            </form>
        </div>
    </div>

</html>
